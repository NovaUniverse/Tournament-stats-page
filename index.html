<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>MCF Stats</title>

	<script src="./config.js"></script>

	<script src="./js/jquery-3.6.1.min.js"></script>
	<script src="./js/popper.min.js"></script>
	<script src="./js/toastr.min.js"></script>
	<script src="./js/querystrings.js"></script>
	<script src="./js/bootstrap.min.js"></script>
	<script src="./js/app.js"></script>

	<link rel="stylesheet" href="./css/bootstrap.min.css">
	<link rel="stylesheet" href="./css/toastr.min.css">
</head>

<body>
	<nav class="navbar navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">MCF Stats</a>
		</div>
	</nav>

	<div class="container-lg">
		<div class="row mt-2">
			<div class="col-12">
				<h3>Search for a user</3>
			</div>
		</div>

		<div class="row">
			<div class="col-12 col-md-10 mt-2">
				<input type="text" name="ign" id="ign" class="w-100 form-control" maxlength="16" minlength="3">
			</div>
			<div class="col-12 col-md-2 mt-2">
				<button class="btn btn-primary w-100" id="search">Search</button>
			</div>
		</div>

		<div class="hidden-stats row mt-4">
			<div class="col-12 text-center">
				<img src="" width="256" height="256" id="player_head">
			</div>
		</div>

		<div class="hidden-stats row mt-4">
			<div class="col-12 text-center">
				<h1><span class="username">IGN</span>'s MCF stats</h1>
			</div>
		</div>

		<div class="hidden-stats row mt-4">
			<div class="col-12">
				<p id="tournament_summary">SUMMARY</p>
			</div>
		</div>

		<div class="hidden-stats row mt-4 w-100">
			<div class="col-12">
				<h3>Tournaments</h3>
				<table class="table table-striped table-hover table-bordered">
					<thead>
						<tr>
							<th>Name</th>
							<th>Won</th>
							<th>Score</th>
							<th>Kills</th>
							<th>Team score</th>
							<th>Teammates</th>
						</tr>
					</thead>

					<tbody id="tournaments"></tbody>
				</table>
			</div>
		</div>

		<div class="hidden-stats row mt-4 w-100">
			<div class="col">
				<h3>List of teammates</h3>
			</div>
		</div>

		<div class="hidden-stats row w-100" id="teammates">

		</div>
	</div>

	<div class="d-none">
		<div class="col-6 col-sm-6 col-md-4 col-lg-4 col-xl-2 mt-2" id="teammate_template">
			<div class="card w-100">
				<img src="" class="card-img-top">
				<div class="card-body">
					<h5 class="card-title">Card title</h5>
					<a href="#" class="btn btn-primary show-teammate-stats">Show stats</a>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
